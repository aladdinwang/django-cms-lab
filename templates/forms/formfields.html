<fieldset class="module aligned">
  {% for field in form %}
      <div class="form-row{% if field.errors %} errors{% endif %} {{ field.html_name }}">

	      {% if not field.is_hidden %}
	      <div>
	      	{{ field.label_tag }}{{ field }}
		{% if field.help_text %}<p class="help">{{ field.help_text|safe }}</p>{% endif %}
	      </div>
	      {% endif %}
      </div>
  {% endfor %}
</fieldset>
